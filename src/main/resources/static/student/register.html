	<title>Register Student</title>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 ">
				<form autocomplete="off" ng-submit="registerCntr.register()"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Student</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
								class="validation-message">First name</label>
						<input type="text" th:field="*{fname}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
								class="validation-message">Last name</label>
							<input type="text" th:field="*{lname}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message">Email</label>
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message">Password</label>
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
								class="validation-message">Gender</label>
							<select th:field="*{gender}" placeholder="Gender" class="form-control">
								<option value=""></option>
								<option value="0">Male</option>
								<option value="1">Female</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label
								th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"
								class="validation-message">Birth Day</label>
								
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
